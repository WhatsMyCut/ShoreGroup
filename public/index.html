<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CompliChain</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="preloader">
      <div>Loading...</div>
    </div>
    <div id="root"></div>
    <script>
      (function(_win){
        _win.publicSession=JSON.parse(_win.localStorage.getItem("publicSession")||JSON.stringify({serviceUser:null})),
        _win.initialReduxState=JSON.parse(_win.localStorage.getItem("initialReduxState")|| JSON.stringify({
          login:{indicators:{operationLoading:!1,loginSuccess:!1}},
          tasks:{tasks:[],indicators:{operationLoading:!1}},
          jobs:{jobs:[],indicators:{operationLoading:!1}},
          router:{location:{pathname:"/",search:"",hash:"",key:""},action:"POP"}
        })),
        _win.completedTasks=JSON.parse(_win.localStorage.getItem("completedTasks")||JSON.stringify([])),
        _win.endPoint="https://dev-complichain-api.azurewebsites.net/";
      })(window);
      </script>   
  </body> 
</html>
